<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Number Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/app.js"></script>

</head>
<body>

    <div class="container text-secondary mt-3 border border-1">
        <h1 class="text-center mt-3">Check your Card number</h1>
        <div class="mt-3">
           <label for="formInput" class="form-label">Enter Card number...</label>
           <input type="number" min="0" max="999" oninput="userFillForm()" class="form-control" autofocus id="formInput" >
        </div>
        <div class="mt-3">           
           <output  id='CheckCardNumber'> </output> <br>
           <output  id='CardNumberSystem'> </output>
        </div>
    
</body>
</html>
